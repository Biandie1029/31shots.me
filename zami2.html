<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Venn Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f9;
      height: 100vh;
    }
    #diagram {
      position: relative;
      width: 700px;
      height: 700px;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      transition: opacity 0.3s, top 0.5s, left 0.5s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      color: #000;
    }
    .circle:hover {
      opacity: 0.8;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10;
    }
    .text-circle {
      overflow: hidden;
      word-wrap: break-word;
      text-align: justify;
      font-size: 16px; /* Increased font size */
      padding: 20px; /* Increased padding for better readability */
    }
  </style>
</head>
